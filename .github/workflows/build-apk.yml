name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install yarn
        run: npm install -g yarn

      - name: Configure git to use HTTPS instead of SSH
        run: git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"

      - name: Remove problematic preinstall script
        run: |
          cd front-end
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            delete pkg.scripts.preinstall;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
            console.log('Removed preinstall script');
          "

      - name: Install dependencies
        run: |
          cd front-end
          yarn install --network-timeout 300000 --ignore-scripts || yarn install --network-timeout 300000 --no-lockfile --ignore-scripts
          npx patch-package || echo "Some patches failed to apply, continuing anyway..."
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Make gradlew executable
        run: chmod +x front-end/packages/mobile/android/gradlew

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Build Release APK
        run: |
          cd front-end/packages/mobile/android
          ./gradlew assembleRelease
        env:
          GRADLE_OPTS: '-Dorg.gradle.daemon=true -Xmx4g'

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: niya-release-apk
          path: front-end/packages/mobile/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
